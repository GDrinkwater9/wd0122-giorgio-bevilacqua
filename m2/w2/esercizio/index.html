<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div id="todo" class="col">
                
                <div class="row">
                    
                    <div class="col-3">
                        <input class="form-control" type="text" id="nome" placeholder="Nome">
                    </div>

                    <div class="col-3">
                        <input class="form-control" type="text" id="cognome" placeholder="Cognome">
                    </div>

                    <div class="col-3">
                        <input class="form-control" type="date" id="data" placeholder="Data di nascita">
                    </div>
                    
                    <div class="col">
                        <button id="bottone" class="btn btn-primary">Inserisci</button>
                    </div>
                  
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-3 border border-dark">Nome</div>
        <div class="col-3 border border-dark">Cognome</div>
        <div class="col-3 border border-dark">Data</div>
    </div>
    <div class="row">
        <div id="first" class="col-3 border border-dark"></div>
        <div id="second" class="col-3 border border-dark"></div>
        <div id="last" class="col-3 border border-dark"></div>
    </div>
</div>
</div>

 <script src="js/script.js"></script>   
</body>
</html>
